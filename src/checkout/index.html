<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <h2>Review & Place your Order</h2>
      <form name="checkout">
        <fieldset>
          <legend>Name</legend>

          <label for="fname">First Name: </label>
          <input type="text" name="fname" id="fname" required />

          <label for="lname">Last Name: </label>
          <input type="text" name="lname" id="lname" required />
        </fieldset>
        <fieldset>
          <legend>Shipping Address</legend>

          <label for="street">Street Address: </label>
          <input type="text" name="street" id="street" required />

          <label for="city">City: </label>
          <input type="text" name="city" id="city" required />

          <label for="state">State: </label>
          <input type="text" name="state" id="state" required />

          <label for="zip">Zip Code: </label>
          <input type="number" name="zip" id="zip" required />
        </fieldset>
        <fieldset>
          <legend>Payment Information</legend>

          <label for="cardNumber">Credit Card Number: </label>
          <input type="number" name="cardNumber" id="cardNumber" required />

          <label for="expiration">Expiration Date: </label>
          <input type="text" name="expiration" id="expiration" required />

          <label for="code">Security Code: </label>
          <input type="number" name="code" id="code" required />
        </fieldset>

        <button type="submit" class="submit">Checkout</button>
      </form>
      <div id="order-summary"></div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
